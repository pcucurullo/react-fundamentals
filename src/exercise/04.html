<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // ğŸ¨ Make a function called `message` which returns the JSX we want to share
    const Message = (props) => (<div className="message" {...props}/>);

    // ğŸ¨ use that function in place of the divs below with:
    // ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
      </div>
    )

    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>

<!--
React elements can be returned by a function, which can be used in other react components via interpolation.
React createElement can receive a function that returns JSX
React needs custom components to be capitalized both in declaration and use to know that they need to be compiled - in case of variation (ie. needing to use different components situationally, assign the decision statement to a capitalized variable.

I can use expressions to decide whether to render a component or not.
-->
